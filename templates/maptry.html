<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>

       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Travel App Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {




            // The location of Uluru
            var uluru = {lat: -25.344, lng: 131.036};
            // The map, centered at Uluru
            var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 2, center: uluru});
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({position: uluru, map: map});

            //////do with for/while loop later on 

            // The location of Tel Aviv
            var tlv = {lat: 32.0853, lng: 34.7818};
           
            // The marker, positioned at tlv
            var marker2 = new google.maps.Marker({position: tlv, map: map});    

//add info window for marker- works!
            var contentString = '<h1>My ifo</h1>'

            var infowindow = new google.maps.InfoWindow({content: contentString, maxWidth: 200
            });
//if we only have one infowindow for several listeners, it will jump from marker to marker on click
//if we add an info window for every listener, all the infowindows will stay until closed
            var infowindow2 = new google.maps.InfoWindow({content: contentString, maxWidth: 200
                        });            
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });

            marker2.addListener('click', function() {
              infowindow2.open(map, marker2);
            });

// endof add event listener        
        }
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap">
    </script>
  </body>
</html>
