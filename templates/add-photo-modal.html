

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Photo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method=post enctype=multipart/form-data action="/trip-photos">
          <input type=file name=file id=file>
          <br><br>
            Where was the photo taken?

            <!-- put dropdown of pinpoints for this trip-->
            <select name="pp_id" id="pp_id">
                <option value="None" id="pp_id">N/A</option>
                {% for pinpoint in pinpoint_dict_list %}
                    <option value="{{pinpoint['pp_id']}}" >{{pinpoint['name']}}</option>
                {% endfor %}
            </select>
            
            <br>
          <!-- <input type=submit value=Upload class="btn btn-primary"> -->
       
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type=submit value=Upload class="btn btn-primary">Upload</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
